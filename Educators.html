<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educators</title>
    
     <!--tailwind cdn link-->
     <script src="https://cdn.tailwindcss.com"></script>
     <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
     <style>
        body {
            font-family: 'Inter';
        }
      .main{
         background: linear-gradient(183deg, #0094FF 1.72%, #2274AC 1.73%, #FFB656 97.78%);
      }
       
    </style>
</head>
<body>    
<!--- section 1-->
<div class="mt-8 flex justify-center mb-8 lg:mt-12 sm:mt-0 ">
  <div class="h-48 md:h-96 lg:h-96 w-full space-y-5 lg:mx-12 mb-4  pt-4 mx-4 rounded-lg shadow px-4 main" >
   <img src="images/Educator_mainBg.svg" alt="" class="mx-auto"> 
  </div>
</div>

    <div class="mt-8 text-2xl lg:text-6xl font-bold text-[#275473] lg:mx-12 mx-4">Apply Now</div>
    <p class="lg:mx-12 mx-4 text-lg md:text-xl lg:text-2xl text-justify mt-4 md:mb-8 text-[#455A64]">It allows users to provide necessary information, such as personal details, qualifications, and preferences, to initiate processes like job applications, program enrollments, or inquiries, all with ease and convenience."</p>
    <!--form -->

    <div class="mt-8 md:text-left flex justify-center mb-8 lg:mt-12 sm:mt-0 ">
        <div class="h-auto w-full space-y-5 lg:mx-12 mb-4 bg-[#FFE8A9] pt-4 mx-4 rounded-lg shadow px-4 " >
            <form class=" "  method="post">
                <div> <a class="text-[#275473] text-2xl">Enter your details</a>&nbsp; - &nbsp;<a class="text-2xl text-[#8A8A8A]"> Provide your personal information</></div>
              
                <div>
                  <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                    >Educator Name<b class="text-[#F82121]">*</b></label
                  >
                  <input
                    type="name"
                    name="name" placeholder=""
                    class=" text-black text-sm border border-black shadow-lg rounded-md block w-full p-2.5"
                    required
                  />
                </div>

                  <div>
                    <label for="email" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Email<b class="text-[#F82121]">*</b></label
                    >
                    <input
                      type="email"
                      name="email" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>

                  <div>
                    <label for="email" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Pincode<b class="text-[#F82121]">*</b></label
                    >
                    <input
                      type="text"
                      name="pincode" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>

               
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Phone Number<b class="text-[#F82121]">*</b></label
                    >
                    <input
                      type="tel"
                      name="last name" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
              
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Location<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>

                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Work profile link<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Teaching Experience<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Area of Expertise<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>

                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Upload your CV<b class="text-[#F82121]">*</b></label
                    >
                    <div class="flex justify-between text-black text-sm border bg-white border-black shadow-lg rounded-md block w-full p-2.5">
                    <input
                      type="file"
                      name="last name" placeholder=""
                      class=" "
                      required
                    />
                    <img src="images/Educators_Form_ChooseFile.svg" alt="" type="file" class="float-right">
                    </div>
                  </div>
               
                
                   <div class="mb-4">
                        <button class="bg-[#275473] text-white px-12 py-2 rounded-full mt-8">Submit</button>
                    </div>
                
              </form>
        </div>
      </div>

    <!--form sec end-->
</body>
</html>
